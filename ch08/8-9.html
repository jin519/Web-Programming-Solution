<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>HTML 문서 작성기 만들기</title>
</head>

<body>
    <h3>HTML 문서 작성기 만들기</h3>
    <hr>
    <p>
        아래에 HTML 문서를 작성하고 버튼을 클릭해 보세요.
        새 윈도우에 HTML 문서가 출력됩니다.
    </p>
    <textarea id="srcText" rows="10" cols="50"></textarea><br><br>
    <button onclick="showHTML()">HTML 문서 출력하기</button><br>
    <script>
        var wnd = null;

        function showHTML() {
            if (wnd == null || wnd.closed)
                wnd = window.open("", "outwin", "width=300, height=200");

            var textArea = document.getElementById("srcText");
            wnd.document.open();
            wnd.document.write(textArea.value);
            wnd.document.close();
        }
    </script>
</body>

</html>
