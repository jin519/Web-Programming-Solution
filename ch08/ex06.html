<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>innerHTML</title>
</head>

<body>
    <h3>innerHTML</h3>
    <hr>
    <p id="textZone" onclick="onTextZoneClick()">
        이번 여름에는 어디로 여행을 갈까요?
    </p>
    <script>
        function onTextZoneClick() {
            var input = prompt("HTML 텍스트 혹은 그냥 텍스트를 입력하세요.", 0);
            var textZone = document.getElementById("textZone");
            textZone.innerHTML = input;
        }
    </script>
</body>

</html>
