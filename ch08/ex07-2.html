<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>클릭하면 90도 회전합니다</title>
</head>

<body>
    <h3>클릭하면 90도 회전합니다</h3>
    <hr>
    <img src="resource/spongebob.png" onclick="onImageClick(this)">
    <script>
        var rotateValue = 90;

        function onImageClick(obj) {
            var rotationStr = ("rotate(" + rotateValue + "deg)");
            obj.style.transform = rotationStr;
            rotateValue += 90;
            rotateValue %= 360;
        }
    </script>
</body>

</html>
