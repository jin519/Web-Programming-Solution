<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>z-index 프로퍼티</title>
    <style>
        #cards {
            position: absolute;
        }

        .card {
            position: absolute;
            width: 100px;
            height: 140px;
        }
    </style>
</head>

<body>
    <h3>z-index 프로퍼티</h3>
    <hr>
    <div id="cards">
        <img class="card" src="resource/spade-A.png" alt="spade A" style="z-index: 0; left: 0px; top: 0px">
        <img class="card" src="resource/spade-2.png" alt="spade 2" style="z-index: 0; left: 20px; top: 10px">
        <img class="card" src="resource/spade-3.png" alt="spade 3" style="z-index: 0; left: 40px; top: 20px">
        <img class="card" src="resource/spade-7.png" alt="spade 7" style="z-index: 0; left: 60px; top: 30px">
    </div>
</body>

</html>
