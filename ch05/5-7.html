<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>visibility 프로퍼티</title>
    <style>
        .answer span {
            visibility: hidden;
        }

        .answer:hover span {
            visibility: visible;
        }        
    </style>
</head>

<body>
    <h3>다음 빈 곳에 숨은 단어?</h3>
    <hr>
    <ul>
        <li>I (<span class="answer"><span>love</span></span>) you.</li>
        <li>CSS is Cascading (<span class="answer"><span>Style</span></span>) Sheet.</li>
        <li>응답하라 (<span class="answer"><span>1988</span></span>)</li>
    </ul>
</body>

</html>
