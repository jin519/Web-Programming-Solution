<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>리스트로 메뉴 만들기</title>
    <style>
        #menuBar {
            background-color: olive;
            font-size: 30px;
            width: 920px;
            margin: auto;
        }

        #menuBar ul {
            padding: 0;
            margin: 0;
        }

        #menuBar ul li {
            display: inline;
            list-style-type: none;
            font-weight: bold;
            padding: 10px 10px 40px 40px;
        }

        #menuBar ul li a {
            text-decoration: none;
            color: white;
        }

        #menuBar ul li a:hover {
            color: violet;
        }
    </style>
</head>

<body>
    <nav id="menuBar">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Espresso</a></li>
            <li><a href="">Cappuccino</a></li>
            <li><a href="">Cafe Latte</a></li>
            <li><a href="">F.A.Q</a></li>
        </ul>
    </nav>
</body>

</html>
