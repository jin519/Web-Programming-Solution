<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>애니메이션 응용</title>
    <style>
        @keyframes slidingAnim {
            from {
                margin-left: 100%;
            }

            to {
                margin-left: 0%;
            }
        }

        #question {
            animation-name: slidingAnim;
            animation-duration: 3s;
            animation-iteration-count: initial;
        }
    </style>
</head>

<body>
    <h3>애니메이션 응용</h3>
    <hr>
    <p id="question">
        <img src="resource/question.png" alt="질문">
        질문있습니다.
    </p>
</body>

</html>
