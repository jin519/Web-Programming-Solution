<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>애니메이션</title>
    <style>
        @keyframes changeTextSizeAnim {
            form {
                font-size: 500%;
            }

            to {
                font-size: 100%;
            }
        }

        #bomb {
            animation-name: changeTextSizeAnim;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }
    </style>
</head>

<body>
    <h1 id="bomb">꽝!</h1>
    <hr>
    <p>
        꽝! 글자가 3초동안 500%에서 시작하여 100%로 바뀌는 애니메이션입니다.
        무한 반복합니다.
    </p>
</body>

</html>
