<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>font-size에 대한 전환</title>
    <style>
        #bomb {
            transition: font-size 5s;
        }

        #bomb:hover {
            font-size: 100px;
        }
    </style>
</head>

<body>
    <h3>font-size에 대한 전환</h3>
    <hr>
    <span id="bomb">꽝!</span> 글자에 마우스를 올려보세요.
</body>

</html>
