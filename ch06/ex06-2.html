<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>2</title>
</head>

<body>
    <script>
        function pr(operator, num) {
            for (var i = 0; i < num; ++i)
                document.write(operator);
            document.write("<br>");
        }
    </script>
    <script>
        pr("%", 5);
    </script>
</body>

</html>
