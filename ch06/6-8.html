<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>산술연산</title>
</head>

<body>
    <h3>산술연산</h3>
    <hr>
    <script>
        var x = 32;
        document.write("x : " + x + "<br><br>");
        document.write("100 + x*2/4 - 3 = " + (100 + x * 2 / 4 - 3) + "<br>");
        document.write("x/10 = " + (x / 10) + "<br>");
        document.write("x%2 = " + (x % 2) + "<br>");
    </script>
</body>

</html>
