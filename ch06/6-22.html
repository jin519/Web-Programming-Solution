<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>함수</title>
</head>

<body>
    <h3>함수 adder()</h3>
    <hr>
    <script>
        function adder(operand1, operand2) {
            return (operand1 + operand2);
        }

        var operand1 = 24567;
        var operand2 = 98374;
        var retVal = adder(operand1, operand2);

        document.write(operand1 + " + " + operand2 + "는 " + retVal + "<br>");
    </script>
</body>

</html>
