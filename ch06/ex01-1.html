<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>자바스크립트 코드 위치</title>
    <script>
        function changeBackgroundYellow(obj) {
            obj.style.background = "yellow";
        }

        function changeBackgroundWhite(obj) {
            obj.style.background = "white";
        }
    </script>
</head>

<body>
    <h3>마우스를 올려 보세요</h3>
    <hr>
    <div onmouseover="changeBackgroundYellow(this)" onmouseout="changeBackgroundWhite(this)">
        여기에 마우스를 올리면 배경색이 노란색으로 변합니다.
    </div>
</body>

</html>
