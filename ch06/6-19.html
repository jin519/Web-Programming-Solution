<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>do-while 문</title>
</head>

<body>
    <h3>do-while 문으로 0부터 n까지 합</h3>
    <hr>
    <script>
        var n = prompt("0보다 큰 정수를 입력하세요", 0);
        n = parseInt(n);

        var sum = 0;
        do {
            sum += n;
        } while (--n);

        document.write("0에서 " + n + "까지 합은 " + sum + "<br>");
    </script>
</body>

</html>
