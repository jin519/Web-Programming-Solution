<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>함수 만들기</title>
</head>

<body>
    <h3>구구단 출력 함수 만들기</h3>
    <hr>
    <script>
        function prtMultiplicationTable(n) {
            var result = 0;

            for (var i = 1; i <= 9; ++i) {
                result = (n * i);
                document.write(n + "x" + i + " = " + result + "<br>");
            }
        }

        var n = prompt("구구단 몇 단을 원하세요", 9);
        prtMultiplicationTable(n);
    </script>
</body>

</html>
