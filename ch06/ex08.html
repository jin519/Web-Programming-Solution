<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>eval()로 수식 계산</title>
</head>

<body>
    <h3>eval()로 수식 계산</h3>
    <hr>
    <script>
        var expression = prompt("수식 입력");
        document.write(expression + " = " + eval(expression) + "<br>");
    </script>
</body>

</html>
