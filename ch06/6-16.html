<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>switch 문으로 커피 주문</title>
</head>

<body>
    <h3>switch 문으로 커피 주문</h3>
    <hr>
    <script>
        var price;
        var menu = prompt("무슨 커피 드릴까요?", "");

        switch (menu) {
            case "espresso":
            case "에스프레소":
                price = 2000;
                break;

            case "카푸치노":
                price = 3000;
                break;

            case "카페라떼":
                price = 3500;
                break;

            default:
                document.write(menu + "는 없습니다.<br>");
        }

        if (price > 0)
            document.write(menu + "는 " + price + "원입니다.<br>")
    </script>
</body>

</html>
