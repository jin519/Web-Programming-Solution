<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>조건 연산</title>
</head>

<body>
    <h3>조건 연산</h3>
    <hr>
    <script>
        var a = 3;
        var b = 5;

        document.write("a = " + a + ", b = " + b + "<br><br>");
        document.write("두수의 차이: " + ((a > b) ? (a - b) : (b - a)) + "<br>");
    </script>
</body>

</html>
