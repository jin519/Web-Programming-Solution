<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>도형 서식 폼 만들기</title>
</head>

<body>
    <h3>도형 서식 폼 만들기</h3>
    <hr>
    <form>
        <fieldset>
            <legend>도형 서식 입력</legend>
            <label>선종류
                <select name="line" multiple>
                    <option value="1">선없음</option>
                    <option value="2">실선</option>
                    <option value="3">점선</option>
                </select>
            </label><br>
            <label>선두께 <input type="number" min="0" max="10" step="1"></label>
            <label>선색 <input type="color" value="#0000FF"></label><br>
            <label>투명도(0~100):
                <input type="range" min="0" max="100" list="transparency">
                <datalist id="transparency">
                    <option value="10" label="low"></option>
                    <option value="50" label="medium"></option>
                    <option value="90" label="high"></option>
                </datalist>
            </label><br>
        </fieldset>
    </form>
</body>

</html>
