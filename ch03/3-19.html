<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>폼 입력 그룹으로 묶기</title>
</head>

<body>
    <h3>회원 정보를 입력해주세요.</h3>
    <hr>
    <form>
        <fieldset>
            <legend>회원 정보</legend>
            <label>이메일: <input type="email" placeholder="id@host"></label><br>
            <label>홈페이지: <input type="url" placeholder="http://"></label><br>
            <label>전화번호: <input type="tel" placeholder="000-0000-0000"></label>
        </fieldset>
    </form>
    <small>질문: Tel. 010-1111-1111</small><br>
</body>

</html>
