<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>형식을 가진 텍스트 입력</title>
</head>

<body>
    <h3>회원 정보를 입력해주세요.</h3>
    <hr>
    <form>
        <label>email: <input type="email" placeholder="id@host"></label><br>
        <label>홈페이지: <input type="url" placeholder="http://"></label><br>
        <label>전화번호: <input type="tel" placeholder="000-0000-0000"></label>
        <button type="submit">확인</button><br><br>
        <hr>
        <label>검색어: <input type="search" placeholder="검색어"></label><br>
    </form>
</body>

</html>
