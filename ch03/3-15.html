<!-- 142p 예제 3-15 -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>시간 정보 입력</title>
</head>

<body>
    <h3>시간 정보 입력 HTML5 폼 요소들</h3>
    초기 세팅: 2016년 9월 1일 밤 9시 30분(10초 32)<br>
    시간을 변경해 보세요
    <hr>
    <form>
        <pre>
            <label>month: <input type="month" value="2016-09"></label><br>
            <label>week: <input type="week" value="2016-W36"></label><br>
            <label>date: <input type="date" value="2016-09-01"></label><br>
            <label>time: <input type="time" value="21:30"></label><br>
            <label>local: <input type="datetime-local" value="2016-09-01T21:30:10.32"></label><br>
        </pre>
    </form>
</body>

</html>
