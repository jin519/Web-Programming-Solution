<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>버튼이 있는 입력 폼</title>
</head>

<body>
    <h3>버튼을 만들자</h3>
    <hr>
    <form>
        검색:
        <input type="text" value="">
        <button type="button">Q1</button>

        이미지 버튼:
        <button type="button"><img src="resource/button.png" alt="이미지 버튼1"></button>
        <input type="image" src="resource/button.png" alt="이미지 버튼2"><br>
    </form>

</html>
