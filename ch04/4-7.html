<!DOCTYPE html>
<html>

<head>

    <title>부모 스타일 상속</title>
    <style>
        p {
            color: green;
        }

        em {
            font-size: 25px;
        }
    </style>
</head>

<body>
    <h3>부모 스타일 상속</h3>
    <hr>
    <p>
        자식 태그를 부모의 스타일을 <em>상속</em>받는다.
    </p>
</body>

</html>
