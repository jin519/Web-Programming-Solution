<!-- 187p 예제 4-15 -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>다양한 테두리</title>
    <style>
        .p1 {
            border: 3px blue solid;
        }

        .p2 {
            border: 3px none;
        }

        .p3 {
            border: 3px hidden;
        }

        .p4 {
            border: 3px blue dotted;
        }

        .p5 {
            border: 3px blue dashed;
        }

        .p6 {
            border: 3px blue double;
        }

        .p7 {
            border: 15px yellow groove;
        }

        .p8 {
            border: 15px yellow ridge;
        }

        .p9 {
            border: 15px yellow inset;
        }

        .p10 {
            border: 15px yellow outset;
        }
    </style>
</head>

<body>
    <h3>다양한 테두리</h3>
    <hr>
    <p class="p1">3픽셀 solid</p>
    <p class="p2">3픽셀 none</p>
    <p class="p3">3픽셀 hidden</p>
    <p class="p4">3픽셀 dotted</p>
    <p class="p5">3픽셀 dashed</p>
    <p class="p6">3픽셀 double</p>
    <p class="p7">15픽셀 groove</p>
    <p class="p8">15픽셀 ridge</p>
    <p class="p9">15픽셀 inset</p>
    <p class="p10">15픽셀 outset</p>
</body>

</html>
