<!-- 191p 예제 4-17 -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>이미지 테두리 만들기</title>
    <style>
        p {
            background-color: yellow;
            width: 200px;
            height: 60px;
            border: 20px solid gray;
        }

        .p1 {
            border-image: url("resource/border.png") 30 round;
        }

        .p2 {
            border-image: url("resource/border.png") 30 repeat;
        }

        .p3 {
            border-image: url("resource/border.png") 30 stretch;
        }
    </style>
</head>

<body>
    <h3>이미지 테두리 만들기</h3>
    <hr>
    다음은 원본 이미지입니다.<br>
    <img src="resource/border.png">
    <hr>
    <p>
        20x20 크기의 회색 테두리를 가진 p 태그
    </p>
    <p class="p1">
        round 스타일 이미지 테두리
    </p>
    <p class="p2">
        repeat 스타일 이미지 테두리
    </p>
    <p class="p3">
        stretch 스타일 이미지 테두리
    </p>
</body>

</html>
