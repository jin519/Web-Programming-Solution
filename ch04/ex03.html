<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>색 이름과 코드</title>
    <style>
        td {
            width: 50px;
        }

        td.brown {
            background-color: brown;
        }

        td.deepSkyBlue {
            background-color: deepskyblue;
        }

        td.blueViolet {
            background-color: blueviolet;
        }

        td.gold {
            background-color: gold;
        }

        td.darkOrange {
            background-color: darkorange;
        }

        td.oliveDrab {
            background-color: oliveDrab;
        }
    </style>
</head>

<body>
    <h3>색 이름과 코드</h3>
    <hr>
    <table border="double">
        <thead>
            <tr>
                <td>이름</td>
                <td>코드</td>
                <td>색</td>
                <td>이름</td>
                <td>코드</td>
                <td>색</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Brown</td>
                <td>#A52A2A</td>
                <td class="brown"></td>
                <td>DeepSkyBlue</td>
                <td>#00BFFF</td>
                <td class="deepSkyBlue"></td>
            </tr>
            <tr>
                <td>BlueViolet</td>
                <td>#8A2BE2</td>
                <td class="blueViolet"></td>
                <td>Gold</td>
                <td>#FFD700</td>
                <td class="gold"></td>
            </tr>
            <tr>
                <td>DarkOrange</td>
                <td>#FF8C00</td>
                <td class="darkOrange"></td>
                <td>OliveDrab</td>
                <td>#6B8E23</td>
                <td class="oliveDrab"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
