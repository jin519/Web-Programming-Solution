<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>텍스트 꾸미기</title>
    <style>
        h3 {
            text-align: right;
        }

        .p1 {
            text-align: justify;
            text-indent: 3em;
        }

        .p1>span {
            text-decoration: line-through;
        }

        .p2 {
            text-align: center;
            text-indent: 1em;
        }

        .p2>span {
            text-decoration: overline;
        }

        a {
            color: violet;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h3>텍스트 꾸미기</h3>
    <hr>
    <p class="p1">
        HTML의 태그 만으로 기존의 워드 프로세서와 같이 들여쓰기, 정렬, 공백, 간격 등과 세밀한 <span>텍스트 제어</span>를 할 수 없다.
    </p>
    <p class="p2">
        그러나, <span><strong>스타일 시트</strong></span>는 이를 가능하게 한다.<br>
        들여쓰기, 정렬에 대해서 알아본다.
    </p>
    <p><a href="https://www.naver.com/">밑줄이 없는 네이버 링크</a></p>
</body>

</html>
