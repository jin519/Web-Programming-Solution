<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>&lt;@import&gt;로 외부 스타일 불러오기</title>
    <style>
        @import url("mystyle.css");
    </style>
</head>

<body>
    <h3>소연재</h3>
    <hr>
    <p>
        저는 체조 선수 소연재 입니다.<br>
        음악을 들으면서 책읽기를 좋아합니다.<br>
        김치찌개와 막국수를 무척 좋아합니다.
    </p>
</body>

</html>
