<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>둥근 모서리 테두리</title>
    <style>
        p {
            background-color: green;
            width: 300px;
            padding: 20px;
        }

        .p1 {
            border-radius: 50px;
        }

        .p2 {
            border-radius: 0px 20px 40px 60px;
        }

        .p3 {
            border-radius: 0px 20px 40px 20px;
        }

        .p4 {
            border-radius: 0px 20px 0px 20px;
        }

        .p5 {
            border-radius: 50px;
            border-style: dotted;
        }
    </style>
</head>

<body>
    <h3>둥근 모서리 테두리</h3>
    <hr>
    <p class="p1">반지름 50픽셀의 둥근 모서리</p>
    <p class="p2">반지름 0, 20, 40, 60 둥근 모서리</p>
    <p class="p3">반지름 0, 20, 40, 20 둥근 모서리</p>
    <p class="p4">반지름 0, 20, 0, 20 둥근 모서리</p>
    <p class="p5">반지름 50의 둥근 점선 모서리</p>
</body>

</html>
