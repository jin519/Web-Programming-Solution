<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>텍스트 그림자</title>
    <style>
        p {
            font: normal 24px verdata;
        }

        .p1 {
            text-shadow: 3px 3px;
        }

        .p2 {
            text-shadow: 3px 3px red;
        }

        .p3 {
            text-shadow: 3px 3px 5px skyblue;
        }

        .p4 {
            text-shadow: 0px 0px 5px red;
        }

        .p5 {
            color: white;
            text-shadow: 0px 0px 3px darkblue;
        }

        .p6 {
            color: white;
            text-shadow: 2px 2px 4px black;
        }

        .p7 {
            color: yellow;
            text-shadow: 2px 2px 2px black, 0px 0px 25px blue, 0px 0px 5px darkblue;
        }
    </style>
</head>

<body>
    <h3>텍스트 그림자 만들기</h3>
    <hr>
    <p class="p1">Drop Shadow</p>
    <p class="p2">Color Shadow</p>
    <p class="p3">Blur Shadow</p>
    <p class="p4">Glow Effect</p>
    <p class="p5">WordArt Effect</p>
    <p class="p6">3D Effect</p>
    <p class="p7">Multiple Shadow Effect</p>
</body>

</html>
