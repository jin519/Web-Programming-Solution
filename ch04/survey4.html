<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>설문지</title>
    <style>
        @import url("survey4.css");
    </style>
</head>

<body>
    <h1>설문지</h1>
    <p>
        이 소프트웨어 기술에 대한 의견을 듣습니다.
        많은 참여 부탁드립니다.
    </p>
    <hr>
    <form>
        <span class="label">학년</span>
        <label><input type="radio" name="grade" value="1" checked>1학년</label>
        <label><input type="radio" name="grade" value="2">2학년</label>
        <label><input type="radio" name="grade" value="3">3학년</label>
        <label><input type="radio" name="grade" value="4">4학년</label><br>
        <span class="label">성별</span>
        <label><input type="radio" name="gender" value="1">남</label>
        <label><input type="radio" name="gender" value="2">여</label><br>
        <span class="label">관심 분야</span>
        <select name="interest">
            <option value="1" selected>모바일 소프트웨어</option>
            <option value="2">웹공학</option>
            <option value="3">가상현실과 증강현실</option>
        </select><br>
        <span class="label">진로(다중 선택)</span>
        <label><input type="checkbox" value="1">개발</label>
        <label><input type="checkbox" value="2">기획</label>
        <label><input type="checkbox" value="3">영업</label>
        <label><input type="checkbox" value="4">창업</label><br>
        <span class="label">남기고 싶은 말</span><br>
        <textarea cols="50" rows="20" placeholder="글을 남겨주세요"></textarea><br>
    </form><br>
    <small>Copyright 2017 by Kitae</small><br>
</body>

</html>
