<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>마우스 커서</title>
    <style>
        .crossCursor {
            cursor: crosshair;
        }

        .helpCursor {
            cursor: help;
        }

        .pointerCursor {
            cursor: pointer;
        }

        .progressCursor {
            cursor: progress;
        }

        .nResizeCursor {
            cursor: n-resize;
        }
    </style>
</head>

<body>
    <h3>마우스 커서</h3>
    <p>
        아래에 마우스를 올려보세요.<br>
        커서가 변합니다.
    </p>
    <hr>
    <p class="crossCursor">십자 모양 커서</p>
    <p class="helpCursor">도움말 모양 커서</p>
    <p class="pointerCursor">포인터 모양 커서</p>
    <p class="progressCursor">프로그램 실행 중 모양 커서</p>
    <p class="nResizeCursor">상하 크기 조절 모양 커서</p>
</body>

</html>
