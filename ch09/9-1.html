<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>HTML 태그 내에 이벤트 리스너 작성</title>
</head>

<body>
    <h3>HTML 태그 내에 이벤트 리스너 작성</h3>
    <hr>
    <p onmouseover="this.style.backgroundColor='orchid'" onmouseout="this.style.backgroundColor='white'">
        마우스 올리면 orchid 색으로 변경
    </p>
</body>

</html>
