<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>아이템에 마우스를 올리면 설명 출력</title>
    <style>
        #commentArea {
            background-color: skyblue;
            position: absolute;
        }
    </style>
</head>

<body onload="init()">
    <h3>아이템에 마우스를 올리면 설명 출력</h3>
    <hr>
    여름 방학 때 하고 싶은 것들<br>
    <ul>
        <li id="list0">자전거로 대한민국 일주</li>
        <li>책 100권 읽기</li>
        <li>철인 3종 경기 준비</li>
        <li>자바스크립트 정복</li>
    </ul>
    <div id="commentArea" hidden>
        빨간 자전거를 타고 서울, 대전, 대구, 부산 찍고,
        목포, 인천을 거쳐 달린다.
    </div>
    <script>
        var list0;
        var commentArea;

        function init() {
            list0 = document.getElementById("list0");
            commentArea = document.getElementById("commentArea");
            list0.onmouseover = onMouseOver;
            list0.onmouseout = onMouseOut;
        }

        function onMouseOver(event) {
            commentArea.hidden = false;
            event.target.style.left = event.clientX + "px";
            event.target.style.top = event.clientY + "px";
        }

        function onMouseOut(event) {
            commentArea.hidden = true;
        }
    </script>
</body>

</html>
