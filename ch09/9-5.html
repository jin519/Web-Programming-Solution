<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>이벤트 객체 전달받기</title>
</head>

<body>
    <p onmouseover="f(event)">
        마우스를 올려보세요
    </p>
    <button type="button" onclick="f(event)">클릭하세요</button>
    <script>
        function f(event) {
            alert(event.type);
        }
    </script>
</body>

</html>
