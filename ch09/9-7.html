<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>이벤트의 디폴트 행동 취소</title>
</head>

<body>
    <h3>이벤트의 디폴트 행동 취소</h3>
    <hr>
    <a href="https://www.naver.com/" onclick="return query()">네이버로 이동할지 물어보는 링크</a>
    <hr>
    <form>
        <input type="checkbox">빵(체크 됨)<br>
        <input type="checkbox" onclick="noAction(event)">술(체크 안됨)<br>
    </form>
    <script>
        function query(event) {
            var retVal = confirm("네이버로 이동하시겠습니까?");
            return retVal;
        }

        function noAction(event) {
            event.preventDefault();
        }
    </script>
</body>

</html>
