<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>DOM 객체의 이벤트 리스너 프로퍼티에 함수 등록</title>
</head>

<body onload="init()">
    <h3>DOM 객체의 이벤트 리스너 프로퍼티에 함수 등록</h3>
    <hr>
    <p id="changingBgColorZone">
        마우스 올리면 orchid 색으로 변경
    </p>
    <script>
        var changingBgColorZone;

        // dom 객체의 레퍼런스를 가져온다.
        // 문서가 완전히 로드되었을 때 호출된다.
        function init() {
            changingBgColorZone = document.getElementById("changingBgColorZone");
            changingBgColorZone.onmouseover = onMouseOver;
            changingBgColorZone.onmouseout = onMouseOut;
        }

        function onMouseOver() {
            changingBgColorZone.style.backgroundColor = "orchid";
        }

        function onMouseOut() {
            changingBgColorZone.style.backgroundColor = "white";
        }
    </script>
</body>

</html>
