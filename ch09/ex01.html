<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>포커스와 onblur, onfocus</title>
</head>

<body onload="init()">
    <h3>포커스와 onblur, onfocus</h3>
    <hr>
    <p>
        브라우저 바깥에 마우스를 클릭하면 window 객체에 blur 이벤트가 발생하고<br>
        다시 마우스를 클릭하면 window 객체에 focus 이벤트가 발생한다.
    </p>
    <script>
        function init() {
            window.onblur = onWindowBlur;
            window.onfocus = onWindowFocus;
        }

        function onWindowBlur() {
            document.body.style.backgroundColor = "lightgray";
        }

        function onWindowFocus() {
            document.body.style.backgroundColor = "white";
        }
    </script>
</body>

</html>
