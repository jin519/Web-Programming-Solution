<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>oncontextmenu에서 컨텍스트 메뉴 금지</title>
</head>

<body>
    <h3>oncontextmenu에서 컨텍스트 메뉴 금지</h3>
    <hr>
    <p>
        마우스 오른쪽 클릭은 금지됩니다.<br>
        아무 곳이나 클릭해도 컨텍스트 메뉴를 볼 수 없습니다.
    </p>
    <img src="resource/beach2.png"><br>
    <script>
        function hideMenu() {
            alert("오른쪽 클릭 <컨텍스트 메뉴> 금지");
            return false;
        }

        document.oncontextmenu = hideMenu;
    </script>
</body>

</html>
