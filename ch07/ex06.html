<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>문자열 분할</title>
</head>

<body>
    <h3>문자열 분할</h3>
    <hr>
    <script>
        var input = prompt("문자열 입력", 0);
        var inputArray = input.split("&");

        for (var i = 0; i < inputArray.length; ++i)
            document.write(inputArray[i] + "<br>");
    </script>
</body>

</html>
