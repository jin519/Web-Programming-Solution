<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Math를 활용한 구구단 연습</title>
</head>

<body>
    <h3>Math를 활용한 구구단 연습</h3>
    <hr>
    <script>
        function randomInt() 
        {
            return (Math.floor(Math.random() * 9) + 1); 
        }

        // 구구단 문제 생성
        var question = randomInt() + "*" + randomInt();

        // 사용자로부터 답 입력
        var input = prompt(question + "값은 얼마입니까?", 0);

        if (input == null)
            document.write("구구단 연습을 종료합니다.");
        else
        {
            var answer = eval(question);

            if (input == answer)
                document.write("정답!");
            else
                document.write("틀렸습니다!");

            document.write(question + "=" + "<strong>" + answer + "</strong>입니다.<br>");
        }
    </script>
</body>

</html>
