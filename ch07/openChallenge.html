<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>라면을 만드는데 필요한 재료</title>
</head>

<body>
    <h3>라면을 만드는데 필요한 재료</h3>
    <hr>
    <script>
        // 웹 페이지에 인자로 전달받은 아이템 리스트를 
        // unordered list 형태로 출력한다.
        // param itemList: 아이템 리스트 배열
        function prtItemList(itemList) {
            document.write("<ul>");

            for (var i = 0; i < itemList.length; ++i)
                document.write("<li>" + itemList[i] + "</li>");

            document.write("</ul>");
        }

        var itemList = new Array("라면", "계란", "물", "파");
        prtItemList(itemList);
    </script>
</body>

</html>
