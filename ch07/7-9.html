<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>new Object()로 사용자 객체 만들기</title>
</head>

<body>
    <h3>new Object()로 사용자 객체 만들기</h3>
    <hr>
    <script>
        // 잔금을 조회한다.
        function inquiry() {
            return this.balance;
        }

        // 저금한다.
        // param money: 저금하고자 하는 액수
        function deposit(money) {
            this.balance += money;
        }

        // 인출한다.
        // param money: 인출하고자 하는 액수
        function withdraw(money) {
            this.balance -= money;
            return money;
        }

        // 웹 페이지에 문자열을 출력하고 개행한다.
        // param str: 입력 문자열
        function printString(str) {
            document.write(str + "<br>");
        }

        // 사용자 객체 만들기
        var account = new Object();
        account.owner = "원진";
        account.code = "111";
        account.balance = 35000;
        account.inquiry = inquiry;
        account.deposit = deposit;
        account.withdraw = withdraw;

        printString("account: " + account.owner + ", " + account.code + ", " + account.balance);

        account.deposit(10000);
        printString("10000원 저금 후 잔액은 " + account.inquiry());

        account.withdraw(5000);
        printString("5000원 인출 후 잔액은 " + account.inquiry());
    </script>
</body>

</html>
