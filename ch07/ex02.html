<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>정수 5개 입력받아 역순으로 출력</title>
</head>

<body>
    <h3>정수 5개 입력받아 역순으로 출력</h3>
    <hr>
    <script>
        // 프롬프트로부터 정수를 입력받아 리턴한다.
        function takeIntegerAndAddArray() {
            return prompt("정수 입력", 0);
        }

        // 웹 페이지에 인자로 전달받은 배열 값을 모두 출력한다.
        // param array: 배열
        function prtArray(array) {
            for (var i = 0; i < array.length; ++i)
                document.write(array[i] + "&nbsp;&nbsp;&nbsp;");
        }

        // 5개의 원소를 가지는 배열을 만든다.
        var array = new Array(5);

        for (var i = 0; i < 5; ++i)
            array[i] = takeIntegerAndAddArray();

        document.write("입력된 수의 배열<br>");
        prtArray(array);
        document.write("<hr>");

        array.reverse();
        document.write("역순으로 재정렬된 배열<br>");
        prtArray(array);
    </script>
</body>

</html>
