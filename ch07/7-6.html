<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>방문 시간에 따라 변하는 배경색</title>
</head>

<body>
    <h3>페이지 방문 초시간이 짝수이면 violet, 홀수이면 lightskyblue 배경</h3>
    <hr>
    <script>
        function prtDocument(str) {
            document.write(str);
        }

        var current = new Date();

        if (current.getSeconds() % 2)
            document.body.style.backgroundColor = "lightskyblue";
        else
            document.body.style.backgroundColor = "violet";

        prtDocument("현재 시간: ");
        prtDocument(current.getHours() + "시,");
        prtDocument(current.getMinutes() + "분,");
        prtDocument(current.getSeconds() + "초<br>");
    </script>
</body>

</html>
