<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>오전이면 lightskyblue, 오후이면 orange 배경</title>
</head>

<body>
    <h3>오전이면 lightskyblue, 오후이면 orange 배경</h3>
    <hr>
    <script>
        // 웹 페이지에 인자로 전달받은 문자열을 출력한다.
        function printString(str) {
            document.write(str);
        }

        var current = new Date();
        var currentHour = current.getHours();

        if (currentHour >= 12)
            document.body.style.backgroundColor = "orange";
        else
            document.body.style.backgroundColor = "lightskyblue";

        printString("현재 시간: ");
        printString(currentHour + "시, ");
        printString(current.getMinutes() + "분, ");
        printString(current.getSeconds() + "초<br>");
    </script>
</body>

</html>
