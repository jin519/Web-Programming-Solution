<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>난수 10개 생성</title>
</head>

<body>
    <h3>난수 10개 생성</h3>
    <hr>
    <script>
        // 경계를 포함하는 범위 내의 숫자를 랜덤으로 생성한다.
        // param start: 범위 시작
        // param end: 범위 끝
        function generateRandomNumber(start, end) {
            return (Math.floor(Math.random() * (end - start)) + start);
        }

        // 웹 페이지에 인자로 전달받은 배열 값을 모두 출력한다.
        // param array: 배열
        function prtArray(array) {
            for (var i = 0; i < array.length; ++i)
                document.write(array[i] + "&nbsp;&nbsp;&nbsp;");
        }

        // 10개의 원소를 가진 배열을 만든다.
        var plots = new Array(10);

        // 배열 내 1에서 100 사이 랜덤 값을 할당한다.
        for (var i = 0; i < 10; ++i)
            plots[i] = generateRandomNumber(1, 100);

        prtArray(plots);
        document.write("<hr>");

        plots.sort();

        document.write("제일 큰 수는 " + plots[9]);
        document.write("<hr>");
        prtArray(plots);
    </script>
</body>

</html>
